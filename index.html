<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Å–∏—Ö–æ–ª–æ–≥-–±–æ—Ç Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #moodChart, #chatArea {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        #chatArea {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
        #userInput {
            width: calc(100% - 22px);
            max-width: 578px;
            margin-top: 10px;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: var(--tg-theme-hint-color, #eef2f5);
            text-align: right;
        }
        .bot-message {
            background-color: var(--tg-theme-secondary-bg-color, #f1f3f4);
        }
        #loadingIndicator {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>–ü—Å–∏—Ö–æ–ª–æ–≥-–±–æ—Ç</h1>
    <div id="moodSection">
        <h2>–û—Ü–µ–Ω–∏—Ç–µ –≤–∞—à–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ</h2>
        <div id="moodButtons">
            <button onclick="setMood(1)">üò¢ 1</button>
            <button onclick="setMood(2)">üòï 2</button>
            <button onclick="setMood(3)">üòê 3</button>
            <button onclick="setMood(4)">üôÇ 4</button>
            <button onclick="setMood(5)">üòÅ 5</button>
        </div>
    </div>
    <canvas id="moodChart"></canvas>
    <div id="chatSection">
        <h2>–ß–∞—Ç —Å –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º</h2>
        <div id="chatArea"></div>
        <input type="text" id="userInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
        <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        <div id="loadingIndicator">–ë–æ—Ç –ø–µ—á–∞—Ç–∞–µ—Ç...</div>
    </div>

<script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let moodData = JSON.parse(localStorage.getItem('moodData')) || [];
        let moodChart;

        function setMood(mood) {
            let date = new Date().toISOString().split('T')[0];
            moodData.push({date: date, mood: mood});
            localStorage.setItem('moodData', JSON.stringify(moodData));
            updateChart();
            tg.sendData(JSON.stringify({action: 'setMood', mood: mood}));
        }

        function updateChart() {
            if (moodChart) {
                moodChart.destroy();
            }
            let ctx = document.getElementById('moodChart').getContext('2d');
            moodChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: moodData.map(d => d.date),
                    datasets: [{
                        label: '–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ',
                        data: moodData.map(d => d.mood),
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 5
                        }
                    }
                }
            });
        }

        function sendMessage() {
            let userInput = document.getElementById('userInput');
            let message = userInput.value.trim();
            if (message) {
                appendMessage('–í—ã: ' + message, 'user-message');
                userInput.value = '';
                document.getElementById('loadingIndicator').style.display = 'block';
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –±–æ—Ç—É –∏ –æ–∂–∏–¥–∞–µ–º –æ—Ç–≤–µ—Ç
                tg.sendData(JSON.stringify({action: 'chat', message: message}));
                
                // –ó–¥–µ—Å—å –º—ã –¥–æ–ª–∂–Ω—ã –∂–¥–∞—Ç—å –æ—Ç–≤–µ—Ç–∞ –æ—Ç –±–æ—Ç–∞
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–π –∑–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É
                // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏, –º—ã –±—É–¥–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å setTimeout
                setTimeout(() => {
                    let botResponse = "–≠—Ç–æ –ø—Ä–∏–º–µ—Ä –æ—Ç–≤–µ—Ç–∞ –±–æ—Ç–∞. –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–≤–µ—Ç –æ—Ç –ò–ò.";
                    appendMessage('–ë–æ—Ç: ' + botResponse, 'bot-message');
                    document.getElementById('loadingIndicator').style.display = 'none';
                }, 1000);
            }
        }
async function sendMessage() {
            let userInput = document.getElementById('userInput');
            let message = userInput.value.trim();
            if (message) {
                appendMessage('–í—ã: ' + message, 'user-message');
                userInput.value = '';
                document.getElementById('loadingIndicator').style.display = 'block';
                
                try {
                    const response = await fetch('https://–≤–∞—à-api-url/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message }),
                    });
                    const data = await response.json();
                    appendMessage('–ë–æ—Ç: ' + data.response, 'bot-message');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    appendMessage('–ë–æ—Ç: –ò–∑–≤–∏–Ω–∏—Ç–µ, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –≤–∞—à–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è.', 'bot-message');
                } finally {
                    document.getElementById('loadingIndicator').style.display = 'none';
                }
            }
        }
        function appendMessage(message, className) {
            let chatArea = document.getElementById('chatArea');
            let messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.className = 'message ' + className;
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        tg.onEvent('mainButtonClicked', function(){
            tg.close();
        });

        tg.MainButton.setText('–ó–∞–∫—Ä—ã—Ç—å').show();

        updateChart();
        tg.ready();
    </script>
</body>
</html>
